{% extends 'layout.html' %}
{% block title %}Articles{% endblock %}
{% block body %}
    <div class="jumbotron">
        <h1>Articles</h1>
    </div>
    <div class="container">
        <section>
            <div>
                <ul class="list-group">
                    {% for article in articles %}
                        <li class="list-group-item">
                            <a href="article/{{ article.id }}">{{ article.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </section>
    </div>
{% endblock %}
